    <style>
      body {
        font-family: 'Mukta', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-weight: 500; 
      }

      .container {
        
        width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
      }

      header {
        text-align: center;
            background: #007bff; /* Blue background */
            color: #fff;
            padding: 10px;
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
      }

      header h1 {
        font-size: 24px;
        margin: 0;
      }

      .button-container {
        display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: aliceblue; /* White background */
            border: 1px solid #ccc;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .big-button {
        padding: 20px;
            font-size: 16px;
            border: none;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            background-color: white; /* Aliceblue button color */
            color: black; /* Default text color */
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 auto;
            font-weight: 600; 
      }

      .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .big-button:active {
            transform: translateY(1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .big-button:focus {
            outline: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        footer h5 {
            font-weight: 600; /* Bold footer text */
        }

        .modal-body {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }

     

      /*  */

      .modal-footer {
            border-top: none;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .ok-button {
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .ok-button:hover {
            background-color: #0056b3; /* Darker blue */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

     

        .ok-button:active {
            background-color: #004494; /* Even darker blue */
        }

        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        th {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 2px solid #dee2e6;
            background-color: #007bff;
            color: #fff;
            font-weight: 700; /* Bold table header text */
        }

        td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            font-weight: 500; /* Regular table data text */
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .card-header {
